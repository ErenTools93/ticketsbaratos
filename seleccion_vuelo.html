
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos de Regreso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vuelos de Regreso</h1>
        <div id="listaVuelos"></div>
    </div>
    <script>
        const lista = document.getElementById('listaVuelos');
        for (let i = 1; i <= 8; i++) {
            let btn = document.createElement('button');
            btn.innerText = `Vuelo ${i} - Hora: ${6 + i}:00 - Precio: $89.900 COP`;
            btn.onclick = () => window.location.href = 'datos_pasajero.html';
            lista.appendChild(btn);
        }
    </script>
</body>
</html>
