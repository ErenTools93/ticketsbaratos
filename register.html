
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <input type="text" id="nombre" placeholder="Nombre Completo">
        <input type="text" id="cedula" placeholder="Cédula">
        <input type="text" id="celular" placeholder="Número de Celular">
        <input type="text" id="ciudad" placeholder="Ciudad de Residencia">
        <input type="email" id="correo" placeholder="Correo Electrónico">
        <input type="text" id="usuario" placeholder="Nombre de Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <input type="password" id="confirmar" placeholder="Confirmar Contraseña">
        <button id="btnRegistrar" disabled onclick="registrar()">Registrar</button>
    </div>
    <script>
        const inputs = document.querySelectorAll('input');
        const btn = document.getElementById('btnRegistrar');

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                let completos = Array.from(inputs).every(i => i.value.trim() !== '');
                btn.disabled = !completos;
            });
        });

        function registrar() {
            window.location.href = 'loading.html';
        }
    </script>
</body>
</html>
